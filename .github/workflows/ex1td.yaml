name: npm test
on: 
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Install node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: "install dependencies"
         run: npm install
  job2:
    runs-on: ubuntu-latest
    needs: 
      - job1
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Install node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: install dependencies
        run: npm install
      - name: "Run test App"
        run: npm test

