name: Switch NodeVersion
on:
  pull_request:

jobs:
  run_npm-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with: 
          node-version: 'lts/*'
      - name: run test
      shell: bash
      run:  |
        npm install
        npm test
  